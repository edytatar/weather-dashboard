<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>


    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <section class="search-currently">
        <aside class="search-components">
            <h2>Search for a City</h2>
            <section class="input-button">
                <input id="city" type="text" placeholder="Chicago">
                <button id="get-weather" type="submit">Search</button>
            </section>
            <section class="history">
                <h2 id="search-history">Search History</h2>
                <section class="history-contents">

                </section>
            </section>
        </aside>

        <section class="currently-forecast-container">
            <section class="currently-container">
                <section class="currently-header">
                    <span class="currently-header-content" id="data-city"></span>
                    <span class="currently-header-content" id="current-icon-span"></span>
                    <span class="currently-header-content" id="date"></span>
                </section>


                <section class="currently-detail">
                    <section class="currently-top-bottom-2">
                        <h3>Temp: <span id="temp"></span></h3>
                        <h3>Wind: <span id="wind"></span></h3>
                    </section>

                    <section class="currently-top-bottom-2">
                        <h3>Humidity: <span id="humidity"></span></h3>
                        <h3>UV Index: <span id="uv-index"></span></h3>
                    </section>
                </section>
            </section>

            <section class="forecast-container">
                <h2 class="forecast-header-content">5 Day Forecast</h2>
                <section class="cards">
                </section>
            </section>
            
        </section>
    </section>


    <script src="script.js"></script>
</body>

</html>
